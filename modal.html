<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galería Modal</title>
  <style>
    body { font-family: sans-serif; background: #111; color: #fff; }
    .gallery-thumbs { display: flex; gap: 10px; margin: 20px 0; }
    .gallery-thumbs img { width: 120px; height: 70px; object-fit: cover; cursor: pointer; }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.open { display: flex; }
    .modal-content {
      background: #fff;
      padding: 10px;
      position: relative;
      width: 85vw;
      height: 85vh;
      max-width: 1400px;
      max-height: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .modal-content img {
      width: 100%;
      height: 70vh;
      max-height: 70vh;
      object-fit: contain;
      background: #111;
    }
    .modal-content img#modalMainImg {
      width: 100%;
      height: 80%;
      object-fit: cover;
      margin-bottom: 15px;
      background: #333;
    }
    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      background: rgba(0,0,0,0.7);
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 36px; /* más grande */
      height: 36px; /* más grande */
      font-size: 20px; /* más visible */
      cursor: pointer;
    }
    .modal-thumbs {
      display: flex;
      gap: 10px;
      width: 100%; /* ahora cubre todo el ancho de la imagen principal */
      justify-content: space-between; /* distribución uniforme */
    }
    .modal-thumbs img {
      flex: 1;
      height: 120px;
      object-fit: cover;
      cursor: pointer;
      border: none;
      transition: 0.3s;
    }
    .modal-thumbs img.selected {
      box-shadow: 0 0 5px 5px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
<h2>Galería</h2>
<!-- Modal -->
<div class="modal" id="galleryModal">
  <div class="modal-content">
    <button class="close-btn" onclick="closeModal()">&times;</button>
    <img id="modalMainImg" src="" alt="imagen grande">
    <div class="modal-thumbs" id="modalThumbs"></div>
  </div>
</div>

<script src="./modal.html"></script>

<script>
  const galerias = {
    modal1: ["galeria1.webp", "modal1-1.webp", "modal1-2.webp", "modal1-3.webp", "modal1-4.webp"],
    modal2: ["galeria7.webp", "galeria8.webp", "galeria9.webp", "galeria10.webp"],
    modal3: ["galeria11.webp", "galeria12.webp"],
    modal4: ["galeria11.webp", "galeria12.webp"],
    modal5: ["galeria11.webp", "galeria12.webp"],
    modal6: ["galeria11.webp", "galeria12.webp"],
    modal7: ["galeria11.webp", "galeria12.webp"],
    modal9: ["galeria11.webp", "galeria12.webp"],
    modal10: ["galeria11.webp", "galeria12.webp"],
    modal11: ["galeria11.webp", "galeria12.webp"],
  };

  let currentGallery = [];

  function openGallery(galleryKey) {
    currentGallery = galerias[galleryKey];
    openModal(0);
  }

  function openModal(idx) {
    const modal = document.getElementById('galleryModal');
    const mainImg = document.getElementById('modalMainImg');
    const thumbs = document.getElementById('modalThumbs');
    modal.classList.add('open');
    mainImg.src = currentGallery[idx];

    thumbs.innerHTML = currentGallery.map((src, i) =>
            `<img src="${src}" class="${i === idx ? 'selected' : ''}" onclick="switchImg(${i})">`
    ).join('');
  }

  function closeModal() {
    document.getElementById('galleryModal').classList.remove('open');
  }

  function switchImg(idx) {
    const mainImg = document.getElementById('modalMainImg');
    mainImg.src = currentGallery[idx];
    document.querySelectorAll('#modalThumbs img').forEach((img, i) => {
      img.classList.toggle('selected', i === idx);
    });
  }

  document.getElementById('galleryModal').addEventListener('click', function(e) {
    if (e.target === this) closeModal();
  });
</script>
</body>
</html>
